services:
  db:
    image: postgres:14.18
#    hostname: notes-db # para usar el hostname en vez del nombre del servicio
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: notes
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - notes-network
    restart: always
    env_file:
      ../.env

  pgadmin:
    image: dpage/pgadmin4:snapshot
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8082:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - notes-network
    depends_on:
      - db
    restart: always
    env_file:
      ../.env

networks:
  notes-network:

volumes:
  postgres-data:
  pgadmin-data: